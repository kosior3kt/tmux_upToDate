# ==== General Settings ====
set -g prefix C-b
set -s escape-time 0
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color*:Tc"

# ==== Vi Mode ====
set -g status-keys vi
setw -g mode-keys vi

# ==== Disable Annoyances ====
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ==== Status Bar ====
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'
set -g status-left ''
set -g status-right ''

# Window Styles
setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-current-style 'fg=black bg=#5eacd3'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-bell-style 'fg=black bg=green bold'

# ==== Pane Configuration ====
set -g pane-border-status off
set -g pane-active-border-style fg=green

# ==== Window Styles ====
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# ==== Key Bindings ====
# Unbind default navigation
unbind Up; unbind Down; unbind Left; unbind Right
unbind C-Up; unbind C-Down; unbind C-Left; unbind C-Right

# killing windows and panes handled below
unbind x; unbind w; unbind q; unbind &; unbind c;

# Vim-style pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Ctrl-based pane navigation
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# ==== Window Status Formatting ====
# Remove flags (*/-) and use colors only
setw -g window-status-format " #I #[fg=white]#W "  # Inactive windows
setw -g window-status-current-format " #I #[fg=black]#W "  # Current window
setw -g window-status-last-style "fg=purple"  # Previous window color

# ==== Color Definitions ====
# Current window (bright background)
#setw -g window-status-current-style "bg=#5eacd3,bold"
setw -g window-status-current-style "bg=darkgreen,bold"

# Previous window (different background)
setw -g window-status-last-style "bg=colour238"

# Other windows (default style)
setw -g window-status-style "fg=white bg=black"

# Change command/prompt and menu colors to dset -g mode-style 'fg=colour28'              # Dark green for selection mode
set -g message-style 'fg=colour28'           # Dark green for messages
set -g menu-style 'fg=colour28,bg=black'     # Dark green text on black backgroundark green
set -g message-command-style 'fg=colour28'  # Dark green for command input
set -g mode-style 'fg=colour28'             # Dark green for interactive menus

# ==== Disable Confirmation Prompts ====
# Bypass "kill-pane" confirmation
bind-key w kill-pane
# Bypass "kill-window" confirmation
bind-key q kill-window

bind-key e new-window


# Toggle status bar with Ctrl-b + s (or customize the key)
bind-key C-s set-option -g status

